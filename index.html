<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_prompt.css">
    <title>Choose Language</title>
</head>
<body>
    <div id="languagePrompt" class="language-prompt">
        <p>Add Russian meanings and translate the site?</p>
        <button onclick="setLanguage(true)">Yes</button>
        <button onclick="setLanguage(false)">No</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageChosen = localStorage.getItem('languageChosen');

            if (languageChosen) {
                redirectToMain();
            }
        });

        function setLanguage(isRussian) {
            localStorage.setItem('languageChosen', true);
            localStorage.setItem('isRussian', isRussian);
            redirectToMain();
        }

        function redirectToMain() {
            const isRussian = localStorage.getItem('isRussian') === 'true';
            const destinationPage = isRussian ? 'main_ru.html' : 'main.html';
            window.location.href = destinationPage;
        }
    </script>
</body>
</html>
